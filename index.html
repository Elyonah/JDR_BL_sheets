<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Borderlands JDR UI</title>
	<link rel="stylesheet" href="css/module.css">
	<script src="js/jquery-min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<header>

</header>

<div class="content" id="index">
	<div class="new_character">
		<h2> Nouveau personnage </h2>
		<form method="GET" action="character.html" id="new_character">
			<div class="form-row">
				<label for="player_name">Nom du joueur : </label>
				<input type="text" id="player_name" name="player_name"/>
			</div>
			<div class="form-row">
				<label for="character_name">Nom du personnage : </label>
				<input type="text" id="character_name" name="character_name"/>
			</div>
			<div class="form-row">
				<label for="class">Classe du personnage : </label>
				<select name="class">
					<option value="Sniper">Sniper</option>
					<option value="Combattant">Combattant</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-row">
				<label for="gender">Sexe :</label>
				<input type="radio" name="gender" value="h" checked> Homme
				<input type="radio" name="gender" value="h" checked> Femme
			</div>
			<div class="form-row">
				<button type="submit">Cr√©er mon personnage !</button>
			</div>
		</form>
	</div>

	<div class="import_character">
		<h2> Importer mon personnage </h2>
		<form action="character.html">
			<div class="form-row">
				<input id="file" type="file" />
			</div>
			<div class="form-row">
				<button type="submit">Importer mon personnage !</button>
			</div>
		</form>
		<div id="form-messages"></div>
	</div>
</div>

<footer>
	By Estelle
</footer>
</body>
</html>
