<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borderlands JDR UI Character File</title>
    <link rel="stylesheet" href="css/module.css">
    <script src="js/jquery-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/character.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/item.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/shield.js"></script>
    <script src="js/grenade.js"></script>
    <script src="js/mod_class.js"></script>
    <script src="js/coldSteel.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>

<header>
    <h1 class="character_name"> Fiche de personnage de </h1>
    <span class="player_name"> Joueur : </span>
</header>

<div class="content">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'sheet')">Character</button>
        <button class="tablinks" onclick="openTab(event, 'inventory')">Inventory</button>
        <button class="tablinks" onclick="openTab(event, 'skills')">Skills</button>
    </div>

    <div id="sheet" class="tabcontent">
        <div class="tab-content">
            <div class="left-section">
                <div class="section">
                    <label form="player_name"> Player name </label>
                    <input type="text" id="player_name" name="player_name"/>
                </div>
                <div class="section">
                    <label form="character_name"> Name </label>
                    <input type="text" id="character_name" name="character_name"/>
                </div>
                <div class="section">
                    <label form="character_name"> Sexe </label>
                    <span id="gender"></span>
                </div>
                <div class="money">
                    <span class="dollar">$</span><span id="money"></span>
                </div>
            </div>
            <div class="right-section">
                <div class="section">
                    <div class="window">
                        <div class="window-name">
                            <div id="class"></div>
                        </div>
                        <div class="window-content">
                            <div class="level info-bar">
                                <label for="level">Niveau</label>
                                <div class="bar level_bar">
                                    <div class="alt-bar"></div>
                                    <div class="alt-text">
                                        <span class="current_level"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="xp info-bar">
                                <label for="xp">XP</label>
                                <div class="info-bar-content">
                                    <div class="alt-text">
                                       <span class="current_xp"></span> / <span class="max_xp"></span>
                                    </div>
                                    <div class="xp_bar bar">
                                        <div class="alt-bar"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="shield info-bar">
                                <label for="shield"><i class="icon-shield"></i></label>
                                <div class="bar shield_bar">
                                    <div class="alt-bar"></div>
                                    <div class="alt-text">
                                        <span class="current_shield"></span> / <span class="max_shield"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="health info-bar">
                                <label for="health"><i class="icon-plus"></i></label>
                                <div class="bar health_bar">
                                    <div class="alt-bar"></div>
                                    <div class="alt-text">
                                        <span class="current_health"></span> / <span class="max_health"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <h2>Barre de contrôle : </h2>

        </div>
    </div>

    <div id="inventory" class="tabcontent">
        <div class="tab-content">
            <div class="left-section">
                <div class="section">
                    <div class="title">Backpack</div>
                    <div class="content">
                        <div class="inventory-slots">
                            <div class="inventory-slots-counter">
                                <span class="current_slots"></span>/<span class="max_slots"></span>
                            </div>
                            <div class="subtitle">Weapons</div>
                            <ul class="inventory-list list-weapons">
                            </ul>
                            <div class="subtitle">grenades</div>
                            <ul class="inventory-list list-grenades">
                            </ul>
                            <div class="subtitle">Class mod</div>
                            <ul class="inventory-list list-mods">
                            </ul>
                            <div class="subtitle">Shields</div>
                            <ul class="inventory-list list-shields">
                            </ul>
                        </div>
                        <div class="section">
                            <div class="window" id="current_inventory_weapon">
                                <div class="window-name">
                                </div>
                                <div class="window-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="title">Munitions</div>
                    <ul class="ammo-list">
                        <li id="ammo-repeater_pistol">
                            <img src="images/repeater-pistol.png" alt="ammo repeater_pistol"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-revolver">
                            <img src="images/revolver.png" alt="ammo revolver"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-smg">
                            <img src="images/smg.png" alt="ammo smg"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-shotgun">
                            <img src="images/shotgun.png" alt="ammo shotgun"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-combat_rifle">
                            <img src="images/combat-rifle.png" alt="ammo combat-rifle"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-sniper_rifle">
                            <img src="images/sniper-rifle.png" alt="ammo sniper-rifle"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                        <li id="ammo-grenade">
                            <img src="images/grenade.png" alt="ammo grenade"/>
                            <span class="current"></span>
                            <span class="max"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-section">
                <div class="section">
                    <div class="title">Équipés</div>
                    <div class="hand-content">
                        <div class="main-weapons">
                            <div class="weapon-section main-weapon" id="main_slot_1">
                            </div>
                            <div class="weapon-section secondary-weapon" id="main_slot_2">
                            </div>
                            <div class="weapon-section third-weapon" id="main_slot_3">
                            </div>
                            <div class="weapon-section fourth-weapon" id="main_slot_4">
                            </div>
                        </div>
                        <div class="other-stuff">
                            <div class="weapon-section cold-steel-cntnr" id="cold_steel_slot">
                            </div>
                            <div class="weapon-section shield-cntnr" id="shield_slot">
                            </div>
                            <div class="weapon-section grenade-cntnr" id="grenade_slot">
                            </div>
                            <div class="weapon-section mod-class-cntnr" id="mod_slot">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="window" id="current_primary_weapon">
                        <div class="window-name">
                        </div>
                        <div class="window-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <h2>Barre de contrôle : </h2>
                <button class="item-controller sell" hidden onClick="ControllerSale()">Vendre cet item</button>
                <button class="item-controller drop" onClick="ControllerDrop()">Jeter cette arme</button>
                <select class="item-controller slots">
                    <option value="" selected>Déplacer cet item...</option>
                </select>
                <button class="slot-controller add" onClick="UnlockSlot()">Débloquer un slot</button>
                <button class="slot-controller addMax" hidden onClick="UnlockInventorySlots()">Unlock KOS</button>
            </div>
        </div>
        <div id="skills" class="tabcontent">
        </div>
    </div>

    <div class="drop-pool-cntnr">
        <ul class="drop-pool"></ul>
        <button class="pool-controller back" onClick="getBackItem()">Récupérer cet item</button>
        <button class="pool-controller empty" onClick="cleanPool()">Vider la pool</button>
    </div>

    <div class="hud">
        <h3>Controllers</h3>
        <div class="controllers">
            <input type="number" id="main_controller"/>
            <button class="controller" onClick="regenHealth()">Régénerer vie</button>
            <button class="controller" onClick="regenShield()">Régénerer bouclier</button>
            <button class="controller" onClick="TakeHit()">Se prendre un coup</button>
            <button class="controller" onClick="gainXP()">Gain XP</button>
            <button class="controller" hidden="hidden" onClick="correctXP()">Correction XP</button>
            <button class="controller shoot" onClick="Shoot()">Tirer !</button>
            <button class="controller reload" onClick="Reload()">Recharger</button>
            <select id="main-weapon" name="main_weapon">
                <option selected>Sélectionnez votre arme en main</option>
            </select>
        </div>
        <div class="main-hud">
            <div class="hud-part health-shield">
                <div class="shield info-bar">
                    <i class="icon-shield"></i>
                    <div class="bar shield_bar">
                        <div class="alt-bar"></div>
                        <div class="alt-text">
                            <span class="current_shield"></span> / <span class="max_shield"></span>
                        </div>
                    </div>
                </div>
                <div class="health info-bar">
                    <i class="icon-plus"></i>
                    <div class="bar health_bar">
                        <div class="alt-bar"></div>
                        <div class="alt-text">
                            <span class="current_health"></span> / <span class="max_health"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hud-part xp info-bar">
                <div class="alt-text">
                    <span class="class"></span> NIVEAU <span class="current_level"></span>
                </div>
                <div class="bar xp_bar">
                    <div class="alt-bar"></div>
                </div>
            </div>
            <div class="hud-part weapons">
                <div class="grenade-ammo">
                    <ul class="grenades"></ul>
                    <img src="images/grenade.png"/>
                </div>
                <div class="weapon-ammo info-bar">
                    <div class="bar ammo_bar">
                        <div class="alt-bar"></div>
                        <div class="alt-text">
                            <span class="current_w_current_ammo"></span> / <span class="current_w_max_ammo"></span>
                        </div>
                    </div>
                    <img src=""/>
                </div>
            </div>
        </div>
    </div>
